<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Peter's first website</title>
    <link rel="stylesheet" href="style_userinput.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  </head>
  <body>
    
    <header>
      <h1>Peter's first website</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>

        <div>

        <input class="btn" type="submit" value="Submit">
      </form>

      <ul id="users"></ul>

    </section>
    

    <script src="main_userinput.js"></script>
  </body>
</html>
